   <div class="container" id="container">

               <h1 class="profileTitle">General Account Setting:</h1>
               <div class="table-responsive">
                   <table class="table table-hover table-condensed table-bordered">
                       <tr data-target="#updateusername" data-toggle="modal">
                           <td>User Name</td>

    <!-- end footer -->
    <!--  start update user name up form -->
    <form method="POST" id="updateusernameform">
        <div class="modal" tabindex="-1" role="dialog" id="updateusername">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Sign Up message From Php -->
                <div class="form-group">
                  <label for="updateusername">User Name:</label>
                  <input type="text" name="updateusername" id="updateusername" placeholder="Update User Name" class="form-control" maxlength="50">
                 </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="submit"  class="btn btn-primary" value="Submit">
              </div>
            </div>
          </div>
        </div>
      </form>
    <!--  end update user name form -->
    <!--  start update email Form -->
    <form method="POST" id="updateemailform">
        <div class="modal" tabindex="-1" role="dialog" id="updateemail">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Sign Up message From Php -->
                <div class="form-group">
                  <label for="updateemail">Eamil:</label>
                  <input type="email" name="updateemail" id="updateemail" placeholder="Update Email" class="form-control" maxlength="50">
                 </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="submit"  class="btn btn-primary" value="Submit">
              </div>
            </div>
          </div>
        </div>
      </form>
     <!--  end update Email Form -->
     <!-- start update password form -->
     <form method="POST" id="updatepasswordform">
      <div class="modal" tabindex="-1" role="dialog" id="updatepassword">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter Curren And New Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Sign Up message From Php -->
              <div class="form-group">
                <label for="currentupdatepassword">Current Password:</label>
                <input type="password" name="currentupdatepassword" id="currentupdatepassword" placeholder="Current Password" class="form-control" maxlength="50">
                <label for="updatepassword">Password:</label>
                <input type="password" name="updatepassword" id="updatepassword" placeholder=" Password" class="form-control" maxlength="50">
                <label for="confirmupdatepassword">Confirm Password:</label>
                <input type="password" name="confirmupdatepassword" id="confirmupdatepassword" placeholder="Confirm Password" class="form-control" maxlength="50">
               </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <input type="submit"  class="btn btn-primary" value="Submit">
            </div>
          </div>
        </div>
      </div>
    </form>
     <!-- end Update password -->
